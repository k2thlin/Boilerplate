{% extends 'base.html' %}
{% block content %}

<form method="POST" action="#">
    {% csrf_token %}
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Result</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for choice in my_choices  %}
      <tr>
        <th scope="row">{{choice.id}}</th>
        <td>{{choice.name}}</td>
        <td>{{choice.result}}</td>
        <td>
            <button class="btn btn-info" type= "sumbit" name="change" value={{choice.id}}>Change</button>
        </td>
      </tr>
        {% endfor %}
    </tbody>
  </table>
</form>
{% endblock content %}
